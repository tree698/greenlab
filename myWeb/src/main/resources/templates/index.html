<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	 xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	 
	<head>
		<meta charset="UTF-8">
		<th:block th:replace="/layout/head"></th:block>
		
		<style type="text/css">
			body{margin:0px; padding:0px; font-family: 'Nanum Gothic', sans-serif;}
			
			/* section */
			section p {text-align: center; font-size: 1.1em; line-height: 1.6; }
			section button {width:260px; font-size: 1.5em; background-color:#f8585b; border:none; color:#f0f4f5; padding:15px 0px; margin:40px 0;border-radius:4px; cursor:pointer; }
			section button:hover {background-color:#6dc3a6; color:#f0f4f5;}
			section img {width: 100%; display: block;  margin: 0 auto;}
			/* article */
			/* article .container {width: 60%; margin: 0 auto; display: flex; flex-flow: row wrap; justify-content: space-around; } */
			section .item-box{margin: 40px 0;}
			section .item {padding:20px; border: solid 1px #cccccc; border-radius: 6px; color: #373737; position: relative; bottom: 0px; cursor:pointer;}
			section .item:hover {background-color: #ffffff; position: relative; bottom: 15px; box-shadow: 5px 5px 10px 10px #eeeeee;}
			section .item img{margin-bottom:20px;}
			/* article .container .item h1 {text-align: center; margin: 40px 0 30px;} */
			
		</style>
	</head>
	<body>
	
	<header th:replace="/layout/header"></header>
	
	<section>
		<div class="row justify-content-center">
			<div class="col-xl-10 text-center">
				<h2>수많은 정보 조각을 조합해서 큰 그림 그리는 뉴스레터</h2>
			</div>
			<div class="col-xl-10 text-center">
				<h3>#환경 #기후변화 #국제협력</h3>
			</div>
			<div class="col-xl-10 text-center">
				<p><button type="button" onClick="window.open('https://page.stibee.com/archives/86969', '_blank')">구독하기(무료)</button></p>
			</div>
			<div class="col-xl-10 text-center">
				<h4>매주 월요일 아침에 메일로 보내드립니다</h4>
			</div>
			<div class="col-xl-10 text-center" style="margin-top:30px;">
				<h3>뉴스레터 맛보기</h3>
			</div>
			
			<div class="row justify-content-center">
			<div class="col-xl-10">
				<div class="row">
					<div class="col-sm-3 item-box">
						<div class="item item1" onClick="window.open('https://stib.ee/Iyf2', '_blank')">
							<img th:src="|#{greenlab.img.url}/sample1.png|" alt="바이든과 기후변화">
						<p>바이든과 기후변화</p>
					</div>
					</div>
					<div class="col-sm-3 item-box">
						<div class="item item2" onClick="window.open('https://stib.ee/Coh2', '_blank')">
							<img th:src="|#{greenlab.img.url}/sample2.jpg|" alt="코로나 백신 꼭 맞아야 하나?">
							<p>코로나 백신 꼭 맞아야 하나?</p>
						</div>
					</div>
					<div class="col-sm-3 item-box">
						<div class="item item3" onClick="window.open('https://stib.ee/W6l2', '_blank')">
							<img th:src="|#{greenlab.img.url}/sample3.png|" alt="패션과 환경마케팅">
							<p>패션과 환경마케팅</p>
						</div>
					</div>
					<div class="col-sm-3 item-box">
						<div class="item item4" onClick="window.open('https://stib.ee/XHj2', '_blank')">
							<img th:src="|#{greenlab.img.url}/sample4.png|" alt="중국발 미세먼제를 어쩌지?">
							<p>중국발 미세먼제를 어쩌지?</p>
						</div>
					</div>
				</div>
			</div>
			
		</div>
		
		</div>
	</section>

	<footer th:replace="/layout/footer"></footer>

</body>
</html>
