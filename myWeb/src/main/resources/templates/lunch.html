<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<th:block th:replace="/layout/head"></th:block>
		
		<!-- image slider -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.1/js/lightbox.min.js"></script>
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.1/css/lightbox.min.css">
		
		<style type="text/css">
			
			body{margin:0px; padding:0px; font-family: 'Nanum Gothic', sans-serif;}
			
			/* article */
			article .container { margin: 0 auto; display: flex; flex-flow: row wrap; justify-content: space-evenly;}
			article .container .item {padding: 30px; border: none; border-radius: 6px; margin-bottom: 40px; background-color: #f5f5f5; color: #373737; bottom: 0px; cursor:pointer;}
			article .container .item:hover {background-color: #ffffff; position: relative; bottom: 15px; box-shadow: 5px 5px 10px 10px #eeeeee;}
			article .container .item img {width: 100%; display: block; margin: 0 auto;}
			article .container .item .menu {font-weight: bold; text-align: center; margin-top: 20px;}
			article .more {font-size: 1.6em; text-align:center; color:#bdbdbd; margin-top: 20px;}
			article .more a {color:#6dc3a6; font-family:'Bazzi';}
			#upload-file {width:50%; border:2px solid #6dc3a6; margin:0 auto; padding:10px 0px; border-radius:4px; margin-top: 50px; margin-bottom: 50px;}
			#upload-file button {width:97%; border:1px dotted; font-size: 1.1em; background-color:#f2f2f2; display:block; margin:0 auto; line-height:180%;}
			article form {width:60%;  margin:0 auto; margin-top:50px;}
			article form .wrap {text-align: center; margin-bottom:30px;}
			article form .wrap .container-R {display: inline; position: relative; padding-left: 45px; margin:10px; cursor: pointer; font-size: 1.2em; -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;}
			article form .wrap .container-R input {position: absolute; opacity: 0; cursor: pointer;}
			article form .wrap .checkmark-R {position: absolute; top: 0; left: 0; height: 25px; width: 25px; background-color: #ccc; border-radius: 30%; }
			article form .wrap .container-R input:checked ~ .checkmark-R {background-color: #6dc3a6;}
			article form .wrap .checkmark-R:after {content: ""; position: absolute; display: none;}
			article form .wrap .container-R input:checked ~ .checkmark-R:after {display: block;}
			article form .wrap .container-R .checkmark-R:after {top: 9px; left: 9px; width: 8px; height: 8px; border-radius: 80%; background: white;}
			article form input[type=text] {width:60%; font-size:1.1em; color:#6dc3a6; padding:12px 20px; margin-bottom:20px; box-sizing:border-box; border:2px solid #6dc3a6; border-radius:4px; display: block; margin: 0 auto;}
			article form input::placeholder {color:#6dc3a6;}
			article form input[type=text]:focus {background-color:#6dc3a6; border:2px solid #6dc3a6; color:white;}
			article form button {width:150px; background-color:#f8585b; border:none; color:#f0f4f5; padding:15px; border-radius:4px; font-size:1.2em; cursor:pointer; display:block; margin: 0 auto;;}
			article form button:hover {background-color: #6dc3a6; color:#f0f4f5; border:none;}
		</style>
	</head>
	<body>
	<div class="container-fluid">
	
		<header th:replace="/layout/header"></header>
		<article>
		<div class="row justify-content-center container">
		<div class="col-xl-10">
			<div class="row">
			<th:block th:each="lunch : ${lunchList.content}">
				<div class="col-md-4">
					<a th:href="|#{greenlab.upload.url}/lunch/${lunch.filename}|" data-lightbox="lunch" th:data-title="${lunch.title}">
					<div class="item">
						<img th:src="|#{greenlab.upload.url}/lunch/${lunch.filename}|" th:alt="${lunch.title}">
						<div class="menu" th:text="${lunch.title}"></div>
						<div class="oneWord" th:text="${lunch.comment}">무난한 맛~</div>
						<div class="place" th:text="${lunch.location}"></div>
						<div class="businessName" th:text="${lunch.place}"></div>
					</div>
					</a>
				</div>
			</th:block>
			</div>
		</div>
		</div>
			<div class="row justify-content-center">
				<div class="col-sm-4"></div>
				<div class="col-sm-4">
					<!-- 페이징 -->
					<div class="paging">
						
						<th:block th:with="pageCurrent=${lunchList.number == 0 ? 1 : lunchList.number + 1}">
						<th:block th:with="pageStart=${pageCurrent <= 1 ? 1 : pageCurrent-1}">
						<th:block th:with="pageEnd=${pageCurrent >= lunchList.totalPages ? pageCurrent : pageCurrent+1}">
						
						<nav aria-label="Page navigation ">
						<ul class="pagination justify-content-center">
							<li class="page-item"><a class="page-link" th:href="@{/lunch(page=1)}"> <span aria-hidden="true">&lt;&lt;</span></a></li>
							<li class="page-item"><a class="page-link" th:href="@{/lunch(page=${pageStart})}" > <span aria-hidden="true">&lt;</span></a></li>
							
							<th:block th:each="pageSeq : ${#numbers.sequence(pageStart,pageEnd)}">
								<li th:class="|page-item ${pageSeq==pageCurrent ? 'active' : ''}|"><a class="page-link" th:href="@{/lunch(page=${pageSeq})}" th:text="${pageSeq}"></a></li>
							</th:block>
							
							<li class="page-item"><a class="page-link" th:href="@{/lunch(page=${pageEnd})}"> <span aria-hidden="true">&gt;</span></a></li>
							<li class="page-item"><a class="page-link" th:href="@{/lunch(page=${lunchList.totalPages})}"> <span aria-hidden="true">&gt;&gt;</span></a></li>
						</ul>
						</nav>
						
						</th:block>
						</th:block>
						</th:block>
					</div>
				</div>
				<div class="col-sm-4"></div>
			</div>
		
			 <div id="upload-file">
		  		<button><p>오늘 먹은 점심을 공유해 주세요.<br>여기로 사진 1장을 끌어 놓으면 됩니다.</p></button>
		  	</div>
			 <form action="#" method="get">
			 		<div class="wrap">
			 			<label class="container-R">한식<input type="radio" checked="checked" name="lunch" value="lunch-Korean"><span class="checkmark-R"></span></label>
			 			<label class="container-R">중식<input type="radio" name="lunch" value="lunch-Chinese"><span class="checkmark-R"></span></label>
			 			<label class="container-R">양식<input type="radio" name="lunch" value="lunch-Western"><span class="checkmark-R"></span></label>
			 			<label class="container-R">일식<input type="radio" name="lunch" value="lunch-Japanese"><span class="checkmark-R"></span></label>
			 			<label class="container-R">기타<input type="radio" name="lunch" value="lunch-fusion"><span class="checkmark-R"></span></label>
			 		</div>
			 		<input type="text" name="lunch-place" placeholder="메뉴가 무엇인가요?    예) 김치찌개"><br>
					<input type="text" name="lunch-place" placeholder="가게 이름은요?    예) 또와 식당"><br>
			   	<input type="text" name="lunch-place" placeholder="장소가 어디였나요?    예) 서울시 종로구 XX식당"><br>
			   	<input type="text" name="lunch-comment" placeholder="한마디~     예) 비 오는 날은 역시 김치찌개"><br>
			   	<button type="submit">업로드</button>
		   </form>
		 </article>
	 <footer th:replace="/layout/footer"></footer>
	</div>
	</body>
</html>
