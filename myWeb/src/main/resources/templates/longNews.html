<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<th:block th:replace="/layout/head"></th:block>
	
	<style type="text/css">
body {
	margin: 0px;
	padding: 0px;
	font-family: 'Nanum Gothic', sans-serif;
}

/* article */
article .container {
	width: 100%;
	margin: 0 auto;
	display: flex;
	flex-flow: row wrap;
	justify-content: space-between;
}

article .container .item {
	padding: 40px;
	border: none;
	border-radius: 6px;
	margin-bottom: 40px;
	background-color: #eeeeee;
	color: #373737;
	position: relative;
	bottom: 0px;
	cursor: pointer;
}

article .container .item:hover {
	background-color: #ffffff;
	position: relative;
	bottom: 15px;
	box-shadow: 5px 5px 10px 10px #eeeeee;
}

article .container .item .longNews .thumbnail-wrappper {
	width: 100%;
}

article .container .item .longNews .thumbnail {
	position: relative;
	padding-top: 80%; /* 100:80 ratio */
	overflow: hidden;
}

article .container .item .longNews .thumbnail .centered {
	position: absolute;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
	-webkit-transform: translate(50%, 50%);
	-ms-transform: translate(50%, 50%);
	transform: translate(50%, 50%);
}

article .container .item .longNews .thumbnail .centered img {
	position: absolute;
	top: 0;
	left: 0;
	max-width: 100%;
	height: auto;
	-webkit-transform: translate(-50%, -50%);
	-ms-transform: translate(-50%, -50%);
	transform: translate(-50%, -50%);
}

article .container .item .longNews .source {
	font-size: 0.7em;
	text-align: center;
}

article .container .item .longNews .wrap {
	overflow: hidden;
	margin-top: 35px;
}

article .container .item .longNews .wrap div {
	float: left;
	font-size: 0.9em;
	color: #3b9277;
	margin: 0 20px 9px 0;
}

article .container .item .longNews .title {
	height: 54px; font-size : 1.2em;
	font-weight: bold;
	margin-bottom: 20px;
	font-size: 1.2em;
}

article .container .item .longNews .content {
	line-height: 1.6;
	display: -webkit-box;
	display: -ms-flexbox;
	display: box;
	overflow: hidden;
	vertical-align: top;
	text-overflow: ellipsis;
	word-break: break-all;
	-webkit-box-orient: vertical;
	-webkit-line-clamp: 5
}

article .more {
	font-size: 1.5em;
	text-align: center;
	color: #bdbdbd;
}

article .more a {
	color: #6dc3a6;
	font-family: 'Bazzi';
}
</style>
</head>
<body>
	<div class="container-fluid">

		<header th:replace="/layout/header"></header>
		<article>
		<div class="row justify-content-center container">
			<div class="col-xl-10">
				<div class="row">
					<th:block th:each="news : ${newsLongList}">
					<div class="col-md-6">
						<div class="item" onClick="location.href='#'">
							<div class="longNews">
								
								<div class="thumbnail-wrappper">
								<div class="thumbnail">
								<div class="centered">
								<img th:src="|#{greenlab.upload.url}/news/${news.titleImage}|" th:alt="${news.title}">
								</div>
								</div>
								</div>
								
								<div class="source">ⓒGreenlab9</div>
								<div class="wrap">
									<div>경제•비즈니스</div>
									<div th:text="${#temporals.format(news.created, 'yyyy/MM/dd')}"></div>
								</div>
								<div class="title" th:text="${news.title}"></div>
								<div class="content" th:utext="${news.content}" ></div>
							</div>
						</div>
					</div>
					</th:block>
				</div>
				
<!-- 				<div class="more">
					<i class="fas fa-angle-double-down"></i> <br> <a href="#">더보기</a>
				</div> -->
		</div>
	</div>
	</article>
	
	<div class="row justify-content-center">
		<div class="col-sm-4"></div>
		<div class="col-sm-4">
			<!-- 페이징 -->
			<div class="paging">
				<nav aria-label="Page navigation example">
					<ul class="pagination">
						<li class="page-item"><a class="page-link" href="#" aria-label="Previous"> <span aria-hidden="true">&laquo;</span></a></li>
						<li class="page-item"><a class="page-link" href="#"> <span aria-hidden="true">&lt;</span></a></li>
						<li class="page-item"><a class="page-link" href="#">1</a></li>
						<li class="page-item"><a class="page-link" href="#">2</a></li>
						<li class="page-item"><a class="page-link" href="#">3</a></li>
						<li class="page-item"><a class="page-link" href="#"> <span aria-hidden="true">&gt;</span></a></li>
						<li class="page-item"><a class="page-link" href="#" aria-label="Next"> <span aria-hidden="true">&raquo;</span></a></li>
					</ul>
				</nav>
			</div>
		</div>
		<div class="col-sm-4"></div>
	</div>
	</div>
	
	<footer th:replace="/layout/footer"></footer>

</body>
</html>
