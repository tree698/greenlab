<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<th:block th:replace="/layout/head"></th:block>
		
		<style>
			body {margin:0; padding:0px; background-color:#f2f2f2; width:100vw; height:100vh; font-family: 'Nanum Gothic', sans-serif;}
			article {display:block; margin:90px auto;}
			article img {width:350px; display:block; margin:0px auto; margin-bottom:50px;}
			article p {line-height: 1.6; text-align:center; margin-bottom:50px;}
			article form textarea {font-size: 1.1em; display:block; margin:0 auto;}
			article form .container {margin: 0 auto; margin-top: 40px; display: flex; flex-flow: row nowrap; justify-content: center;}
			article form .container .item button {width:200px; background-color:#3b9277; border:none; color:#ffffff; padding:15px 0px; border-radius:4px; font-size:1.1em; cursor:pointer; margin-left:40px;}
			article form .container .item button:hover {background-color:#f8585b; color:#f0f4f5; border:none; font-weight:bold;}
		</style>
	</head>
	<body>
		<article>
		<div class="row justify-content-center">
		<div class="col-lg-8">
			<div class="row justify-content-center">
				<div class="col-md-6">
					<a href="/"><img alt="Green Lab" th:src="|#{greenlab.img.url}/logo-green.png|" class="w-100"></a>
				</div>
				<br/>
				<p>[[${email}]]님께서 떠나신다니 무척 아쉽습니다.<br>언제든 다시 돌아오시길 기다리겠습니다.</p>
				<br/>
				<br/>
				<textarea name="reasonUnscribe" rows="7" cols="70" placeholder="떠나시는 이유를 적어 주시면 보완하고 개선하겠습니다."></textarea>
				<div class="container">
					<div class="item subscrib">
						<button type="submit" onClick="">다시 구독합니다.</button>
					</div>
					<div class="item unsubscrib">
						<button type="submit" onClick="">구독 취소합니다.</button>
					</div>
				</div>
			</div>
		</div>
		</div>
		</article>
	</body>
	
	<script>
	// 구독해지
	function unsubscrib() {
		
	}
	
	// 해지안함
	function subscrib() {
		alert("남아주셔서 감사합니다");
		window.location.href="/";
	}
	</script>
</html>
